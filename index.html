<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page-scroll-indicatior">
        <div class="page-scroll-indicatior__line"></div>
        <div class="page-scroll-indicatior__active-section"></div>
        <span class="page-scroll-indicatior__section-number">
            Start
        </span>
        <span class="page-scroll-indicatior__section-number">
            1
        </span>
        <span class="page-scroll-indicatior__section-number">
            2
        </span>
        <span class="page-scroll-indicatior__section-number">
            3
        </span>
    </div>

    <section class="hero-section">
        <div class="hero-section__image_container">
            <img class="hero-section__image" src="img/hero.jpg" alt="Hero image">
        </div>
        <div class="hero-section__header">
            <div class="hero-section__header-text-content">
                <!-- Follow Us -->
                <div class="hero-section__follow-us">
                    <span>
                        Follow us
                    </span>
                    <a href="#">
                        <img src="img/instagram.png" alt="Instagram logo">
                    </a>
                    <a href="#">
                        <img src="img/x.png" alt="X logo">
                    </a>
                </div>
                
                <!-- Page header -->
                <div class="h3-separator">
                    <div class="h3-separator__line"></div>
                    <h3>A Hiking Guide</h3>
                </div>
                <h1>Be prepared for the </h1>
                <h1>Mountains and beyond!</h1>
            </div>

        </div>
    </section>
</body>
</html>
